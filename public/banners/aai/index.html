<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        AAI_300x250_Phase_3
    </title>
    <meta name="ad.size" content="width=300,height=250">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        var clickTag = "http://example.com";

        window.onload = function() {
            bannerInit();

            document.getElementById("background_exit_ad").onclick = function() {
                window.open(window.clickTag);
            };
        };
    </script>
    </head>
    <body>
        <div id="container_ad">
            <div id="content_ad">
                <img src="bg.png" class="bg hide">
                <img src="bg2.png" class="bg2">
                <img src="card.png" class="card">
                <img src="tee.png" class="tee hide">
                <img src="tee-shadow.png" class="tee-shadow hide">
                <img src="shadow1.png" class="shadow1 hide">
                <img src="shadow2.png" class="shadow2">
                <img src="tee-front.png" class="tee-front hide">
                <img src="goalpost1.png" class="goalpost1">
                <img src="goalpost2.png" class="goalpost2">
                <img src="1.png" class="copy copy1">
                <img src="2.png" class="copy copy2">
                <img src="3.png" class="copy copy3">
                <img src="4.png" class="copy copy4">
                <img src="promo.png" class="copy promo">
                <img src="offer.png" class="copy offer">
                <img src="tc.png" class="copy tc">
                <img src="cta.png" class="copy cta">
                <img src="logo.png" class="logo">
                <div id="confetti"></div>
            </div>
        </div>
        <button id="background_exit_ad"></button>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    </body>
</html>
